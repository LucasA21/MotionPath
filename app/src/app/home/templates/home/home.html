<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MotionPath Gym</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/icono7.png' %}" alt="Logo" style="width: 225px; height: 77px; padding-top: 10px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link active" href="{% url 'home' %}">Home</a>
                    <a class="nav-link" href="{% url 'construction' %}">About Us</a>
                    <a class="nav-link" href="{% url 'construction' %}">Contact</a>
                </div>
                <div class="social-links d-flex">
                    <a href="https://www.facebook.com/profile.php?id=100094191030793&mibextid=ZbWKwL" class="text-white"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://x.com/Hasbulla_NFT?t=QGm44oXihSG12ZksVkpg9g&s=09" class="text-white"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/hasbulla_/" class="text-white"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="hero vh-100 d-flex align-items-center justify-content-center">
        <div class="hero-overlay"></div> <!-- Overlay especÃ­fico para oscurecer el fondo -->
        <div class="hero-content" data-aos="fade-up">
            {% if user.is_authenticated %}
                <h1>Welcome, {{ user.first_name }}!</h1>
                <h2>start creating your routines</h2>
                <p>in MotionPath</p>
                <form method="post" action="{% url 'user_logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary">Log out</button>
                </form>
            {% else %}
                <h1>UPGRADE YOUR BODY AT</h1>
                <h2>MOTIONPATH GYM</h2>
                <p>new way to build a healthy lifestyle!</p>
                <div class="mt-4">
                    <a href="{% url 'user_create' %}" class="btn btn-primary me-2">Get Started</a>
                    <a href="{% url 'user_login' %}" class="btn btn-secondary">Log in</a>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
